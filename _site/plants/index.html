<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
    <link rel="icon" href="/images/intention.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/tailwind.css">
</head>
<body class="bg-background font-sans flex flex-col min-h-full">
    <div class="h-16 bg-primary-plants w-full"></div>
    <div class="flex flex-grow">
        <div class="flex flex-col w-64">
            <aside class="bg-sidebar text-white p-4 flex-grow">
                <nav>
                    <ul>
                        <li><a href="/" class="block py-2 hover:text-primary-main">Home</a></li>
                        <li><a href="/cats" class="block py-2 hover:text-primary-cats">Cats</a></li>
                        <li><a href="/plants" class="block py-2 hover:text-primary-plants">Plants</a></li>
                        <li><a href="/about" class="block py-2 hover:text-primary-about">About</a></li>
                    </ul>
                </nav>
            </aside>
            <footer class="bg-gray-200 py-4 px-4 text-left">
                <p>&copy; 2024 azothshoal</p>
            </footer>
        </div>
        <main class="flex-1 p-8">
            <header class="mb-8">
                <h1 class="text-3xl font-bold">Plants</h1>
                    <p class="text-xl text-gray-600 mt-2">Life is bristling with thorns, and I know no other remedy than to cultivate one&#x27;s garden. - Voltaire</p>
            </header>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="border rounded-lg overflow-hidden shadow-lg bg-white">
        <div class="aspect-square overflow-hidden">
          <img src="/images/plants/yellow_rose.jpg" alt="Yellow Rose" class="w-full h-full object-cover">
        </div>
        <div class="p-2">
          <h2 class="font-bold text-sm mb-1 text-primary-plants">Yellow Rose</h2>
          <p class="text-xs text-gray-700">A beautiful yellow rose</p>
        </div>
      </div>
      <div class="border rounded-lg overflow-hidden shadow-lg bg-white">
        <div class="aspect-square overflow-hidden">
          <img src="/images/plants/zamioculcas.jpg" alt="Zamioculcas" class="w-full h-full object-cover">
        </div>
        <div class="p-2">
          <h2 class="font-bold text-sm mb-1 text-primary-plants">Zamioculcas</h2>
          <p class="text-xs text-gray-700">A hardy plant gifted by a friend</p>
        </div>
      </div>
</div>

        </main>
    </div>

</html>
